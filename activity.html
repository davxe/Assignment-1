<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./activity.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="iconstack">
            <i class="material-icons" style="text-align: center;
            font-size: 60px; color: white;">layers</i>
        </div>
        <div class="nav">
            <div></div>
            <div class="input" style="position:relative;">
                <input type="search" class="search" placeholder="search here..."/>
                <i class="material-icons searchIcon">search</i>
            </div>
            <div class="alert">
                <span class="dot_alert"><i class="fa fa-bell bellIcon"></i></span><span class="dot1_alert">3</span>
            </div>
            <div class="message" style="margin-right: 10px;">
                <span class="dot_message"><i class="material-icons messageIcon">message</i></span><span class="dot1_message">4</span>
            </div>
            <div class="login" style="margin-left:27px ;">
                <span class="dot_login"><img class="user_login_icon" src="./images/data123.png" width="25px"></span><span class="dot1_login"></span>
            </div>
        </div>
        <div class="icon">
            <i class="material-icons palletteIcon" >palette</i><br/>
            <img src="./images/setting-icon-20.jpg" width="24px"></img><br/>
            <i class="material-icons">book</i><br/>
            <img src="./images/images.png" width="24px"></img><br/>
            <img src="./images/600px-Table_font_awesome.svg.png" width="24px"></img><br/>
            <i class="material-icons">email </i><br/>
            <i class="material-icons">apps</i><br/>
            <i class="material-icons">help</i><br/>
            <i class="material-icons">person</i><br/>
            <i class="material-icons">article</i><br/>
            <img src="./images/800px_COLOURBOX27637555.jpg" class="arrowIcon" width="24px"></img>
        </div>
        <div class="dashboard">
            <p class="ptag"><span>Home</span> / Dashboard</p>
            <h2 class="htag">Hi <span>john</span>, Welcome back</h2>
            <p class="ptag">Very detailed & featured admin</p>
        </div>
        <div class="card">
            <div class='card1'>
                <table>
                    <tr>
                        <th><img src='./images/iconfinder_LinkedIn_UI-06_2335593.png' alt='user_icon' class="card1_img" width='80px'></img></th>
                        <td><h2 class="card1_users_header">29.75 M</h2>
                            <p class="card1_users_details">Total Users</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card1">
                <table>
                    <tr>
                        <th><img src='./images/eye-outline.png' alt='eye_icon' class="card1_img" width='80px'></img></th>
                        <td><h2 class="card1_visitor_header">51.25 K</h2>
                            <p class="card1_visitor_details">Daily Visitors</p></td>
                    </tr>
                </table>
            </div>
            <div class="card1">
                <table>
                    <tr>
                        <th><img src='./images/icloud-download-475016.webp' alt='download_icon' class="card1_img" width='80px'></img></th>
                        <td><h2 class="card1_downloads_header">166.89 M</h2>
                            <p class="card1_downloads_details">Downloads</p></td>
                    </tr>
                </table>
            </div>
            <div class="card1">
                <table>
                    <tr>
                        <th><img src='./images/154fdf2f2759676a96e9aed653082276.png' alt='cart_icon' class="card1_img" width='80px'></img></th>
                        <td><h2 class="card1_cart_header">1,250 K</h2>
                            <p class="card1_cart_details
                            ">Total Users</p></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="main">
            <div class="main1">
                <div class="child1"></div><hr width="1px"/>
                <div class="child2"></div>
            </div>
            <div class="main1">
                <div class="child1"></div><hr/>
                <div class="child2"></divc>
            </div>
        </div>
    </main>
</body>
</html>
